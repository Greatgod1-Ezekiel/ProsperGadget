<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Products</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body{font-family:Inter;background:#f6f6f6;padding:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:15px}
.product{background:#fff;padding:10px;border-radius:6px}
.product img{width:100%;height:150px;object-fit:contain}
</style>
</head>
<body>

<h2 id="title"></h2>
<div id="products" class="grid"></div>

<script>
const params = new URLSearchParams(window.location.search);
const brand = params.get("brand");

document.getElementById("title").textContent =
  brand ? brand.toUpperCase() + " Products" : "Products";

const products = [
  {brand:"tecno", name:"Tecno Pop 5", price:"₦95,000", img:"pop5.jpeg"},
  {brand:"samsung", name:"Samsung A14", price:"₦220,000", img:"https://via.placeholder.com/300"},
  {brand:"apple", name:"iPhone 17", price:"₦700,000", img:"https://via.placeholder.com/300"}
];

const container = document.getElementById("products");

products
.filter(p => !brand || p.brand === brand)
.forEach(p=>{
  container.innerHTML += `
    <div class="product">
      <img src="${p.img}">
      <h4>${p.name}</h4>
      <p>${p.price}</p>
    </div>
  `;
});
</script>

</body>
</html>
